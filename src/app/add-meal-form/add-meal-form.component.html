<div class="form-container">
    <form [formGroup]="addMealForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput id="name" type="text" formControlName="name">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Quantity</mat-label>
            <input matInput id="quantity" type="number" formControlName="quantity">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Calories/100</mat-label>
            <input matInput id="caloriePer100gr" type="number" formControlName="caloriePer100gr">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Protein/100gr</mat-label>
            <input matInput id="proteinPer100gr" type="number" formControlName="proteinPer100gr">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Carbs/100gr</mat-label>
            <input matInput id="carbohydratePer100gr" type="number" formControlName="carbohydratePer100gr">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Fats/100gr</mat-label>
            <input matInput id="fatsPer100gr" type="number" formControlName="fatsPer100gr">
        </mat-form-field>
        <div class="button-container">
            <button mat-raised-button color="primary" style="margin: 10px;" 
                    type="submit"
                    >Save</button>
            <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
        </div>
    </form>
</div>
